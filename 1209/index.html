<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>靖云的國北美食地圖 | 國北心諮</title>
    <style>
        /* 基礎設定 */
        :root {
            --primary-pink: #ffb7c5;
            --soft-yellow: #fff9e6;
            --text-gray: #5a5a5a;
            --accent-color: #ff8fa3;
            --white: #ffffff;
        }

        body {
            font-family: 'Segoe UI', 'Microsoft JhengHei', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--soft-yellow);
            color: var(--text-gray);
            line-height: 1.6;
        }

        header {
            background-color: var(--primary-pink);
            padding: 50px 20px;
            text-align: center;
            border-bottom: 5px solid white;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
        }

        section {
            background: var(--white);
            margin-bottom: 30px;
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.05);
        }

        h2 {
            color: var(--accent-color);
            border-bottom: 2px dashed var(--primary-pink);
            padding-bottom: 10px;
            margin-top: 0;
        }

        /* 區塊 1：自我介紹 */
        .intro-content {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 20px;
        }

        .intro-img {
            flex: 1;
            min-width: 280px;
            max-width: 100%;
            border-radius: 20px;
            border: 5px solid var(--soft-yellow);
        }

        .intro-text {
            flex: 2;
            min-width: 280px;
        }

        /* 區塊 2：美食地圖 */
        .map-container {
            width: 100%;
            border-radius: 20px;
            overflow: hidden;
            border: 3px solid var(--primary-pink);
            line-height: 0; /* 移除 iframe 下方空白 */
        }

        /* 區塊 3：美食介紹 */
        .food-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }

        .food-card {
            background: var(--white);
            border: 2px solid var(--soft-yellow);
            border-radius: 20px;
            overflow: hidden;
            text-align: center;
            padding-bottom: 20px;
            transition: transform 0.3s ease;
        }

        .food-card:hover {
            transform: translateY(-10px);
            border-color: var(--primary-pink);
        }

        .food-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .food-card h3 {
            color: var(--accent-color);
            margin: 15px 0 10px 0;
        }

        .food-card p {
            padding: 0 15px;
            font-size: 0.95em;
        }

        /* 區塊 4：結語與聯絡方式 */
        footer {
            background-color: var(--primary-pink);
            color: white;
            text-align: center;
            padding: 60px 20px;
            border-top-left-radius: 60px;
            border-top-right-radius: 60px;
            margin-top: 50px;
        }

        .contact-box {
            background: rgba(255, 255, 255, 0.2);
            display: inline-block;
            padding: 30px;
            border-radius: 25px;
            margin-top: 20px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(5px);
        }

        .contact-box p {
            margin: 10px 0;
            font-size: 1.1em;
        }

        .ig-link {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            margin-top: 15px;
            background: var(--accent-color);
            padding: 10px 20px;
            border-radius: 50px;
            transition: background 0.3s;
        }
