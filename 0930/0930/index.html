    <h1>歡迎來到唐詩三百首</h1>

    王維《相思》<br>
    紅豆生南國，春來發幾枝？<br>
    願君多采擷，此物最相思。<br>
<br>
    李白《靜夜思》<br>
    床前明月光，疑是地上霜。<br>
    舉頭望明月，低頭思故鄉。<br>

    李白《獨坐敬亭山》<br>
    眾鳥高飛盡，孤雲獨去閒。<br>
    相看兩不厭，只有敬亭山。<br>
