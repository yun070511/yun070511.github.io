<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>相簿名片</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        table {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.12);
            border-collapse: collapse; /* 重要：讓邊框合併 */
            min-width: 600px;
            border: 1px solid #e0e0e0;
        }
        th, td {
            padding: 20px 24px;
            text-align: left;
            border: 1px solid #e0e0e0; /* 加上豎線 */
        }
        th {
            background: #007bff;
            color: #fff;
            font-size: 1.1rem;
            font-weight: bold;
        }
        .hexagon-img {
            width: 100px;
            height: 100px;
            clip-path: polygon(
                50% 0%,
                93% 25%,
                93% 75%,
                50% 100%,
                7% 75%,
                7% 25%
            );
            object-fit: cover;
            border: 4px solid #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            background: #fff;
            display: block;
        }
        .title {
            font-size: 1.1rem;
            font-weight: bold;
            color: #007bff;
        }
        .desc {
            font-size: 1rem;
            color: #333;
        }
        .date {
            font-size: 0.95rem;
            color: #666;
        }
    </style>
</head>
<body>
  <table>
    <tr>
      <th>照片</th>
      <th>標題</th>
      <th>描述</th>
      <th>拍攝日期</th>
    </tr>
    <tr>
      <td><img src="470.jpg" alt="傍晚的河岸與城市天際線倒影" class="hexagon-img"></td>
      <td class="title">河畔夕照</td>
      <td class="desc">金色陽光灑在河面，倒映城市天際線。</td>
      <td class="date">2025-09-01</td>
    </tr>
    <tr>
      <td><img src="2.jpg" alt="繁華的城市街道" class="hexagon-img"></td>
      <td class="title">城市街道</td>
      <td class="desc">繁華的街道上，人潮洶湧。</td>
      <td class="date">2025-09-02</td>
    </tr>
    <tr>
      <td><img src="003.jpg" alt="沙灘、海浪與遠方的帆船" class="hexagon-img"></td>
      <td class="title">清晨海浪</td>
      <td class="desc">第一道陽光照亮浪花與沙粒。</td>
      <td class="date">2025-09-03</td>
    </tr>
  </table>
</body>
</html>
