<!DOCTYPE html>
<html lang="zh-tw">
<head>
  <meta charset="UTF-8">
  <title>我的名片</title>
  <style>
    body {
      background: #f5f5f5;
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      display: flex;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.12);
      overflow: hidden;
      width: 500px;
      max-width: 90vw;
    }
    .card-left {
      background: linear-gradient(135deg, #ff6a00 0%, #ee0979 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      width: 200px;
      padding: 30px;
    }
    .hexagon {
      width: 120px;
      height: 120px;
      position: relative;
      clip-path: polygon(
        50% 0%,
        93% 25%,
        93% 75%,
        50% 100%,
        7% 75%,
        7% 25%
      );
      border: 5px solid #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      overflow: hidden;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .hexagon img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .card-right {
      flex: 1;
      padding: 30px 24px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .name {
      font-size: 2rem;
      font-weight: bold;
      color: #ee0979;
      margin-bottom: 10px;
    }
    .info {
      font-size: 1.1rem;
      color: #333;
      margin-bottom: 6px;
    }
    .contact {
      font-size: 0.95rem;
      color: #666;
      margin-top: 12px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-left">
      <div class="hexagon">
        <img src="9F6.PNG" alt="頭像">
      </div>
    </div>
    <div class="card-right">
      <div class="name">黃靖云</div>
      <div class="info">學生 | 國立台北教育大學</div>
      <div class="info">心理與諮商學系</div>
      <div class="contact">Email: 111411015@stu.ntue.edu.tw</div>
      <div class="contact">電話: 0912-345-678</div>
    </div>
  </div>
</body>
</html>
