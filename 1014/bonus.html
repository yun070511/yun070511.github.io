<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>相簿名片</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            display: flex;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.12);
            overflow: hidden;
            width: 600px;
            max-width: 95vw;
        }
        .card-left {
            background: linear-gradient(135deg, #007bff 0%, #00c6ff 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 240px;
            padding: 30px;
        }
        .hexagon-img {
            width: 160px;
            height: 160px;
            clip-path: polygon(
                50% 0%,
                93% 25%,
                93% 75%,
                50% 100%,
                7% 75%,
                7% 25%
            );
            object-fit: cover;
            border: 6px solid #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            background: #fff;
            display: block;
        }
        .card-right {
            flex: 1;
            padding: 32px 28px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 10px;
        }
        .desc {
            font-size: 1.1rem;
            color: #333;
            margin-bottom: 8px;
        }
        .date {
            font-size: 0.95rem;
            color: #666;
            margin-top: 10px;
        }
    </style>
</head>
<body>
  <div style="display: flex; gap: 32px; flex-wrap: wrap; justify-content: center;">
    <div class="card">
      <div class="card-left">
        <img src="470.jpg" alt="傍晚的河岸與城市天際線倒影" class="hexagon-img">
      </div>
      <div class="card-right">
        <div class="title">河畔夕照</div>
        <div class="desc">金色陽光灑在河面，倒映城市天際線。</div>
        <div class="date">拍攝日期：2025-09-01</div>
      </div>
    </div>
    <div class="card">
      <div class="card-left">
        <img src="2.jpg" alt="繁華的城市街道" class="hexagon-img">
      </div>
      <div class="card-right">
        <div class="title">城市街道</div>
        <div class="desc">繁華的街道上，人潮洶湧。</div>
        <div class="date">拍攝日期：2025-09-02</div>
      </div>
    </div>
    <div class="card">
      <div class="card-left">
        <img src="003.jpg" alt="沙灘、海浪與遠方的帆船" class="hexagon-img">
      </div>
      <div class="card-right">
        <div class="title">清晨海浪</div>
        <div class="desc">第一道陽光照亮浪花與沙粒。</div>
        <div class="date">拍攝日期：2025-09-03</div>
      </div>
    </div>
  </div>
</body>
</html>
